<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>

          </th>

        </tr>
      </thead>
    </table>



    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th *ngIf="showPecaColumn" style="width: 100px;">
              <button (click)="sortBy('ID')">SAEP</button>
            </th>
            <th *ngIf="showMPCodeColumn">
              <button (click)="sortBy('MPCode')">Status SAEP</button>
            </th>

          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of itensUnicos">
            <tr >
              <td *ngIf="showPecaColumn" [class.red-border]="item.redBorder" [class.green-border]="!item.redBorder">
                <div (click)="toggleExpand(item.ID)" style="cursor: pointer;">
                  {{ expandedValue === item.ID ? '-' : '+' }}
                  {{ item.ID.toString().slice(0, 8) }}
                </div>
              </td>
              <td [ngClass]="item.Aprovado ? 'green-background' : 'red-background'" [class.red-border]="item.redBorder" [class.green-border]="!item.redBorder"></td>

              <!-- Outras colunas da tabela -->
            </tr>
            <tr *ngIf="showPecaColumn2 && expandedValue === item.ID">
              <td></td> <!-- Coluna vazia para alinhar com a tabela pai -->
              <td>
                <div class="expandido">
                  <table>
                    <tr >
                      <th *ngIf="showPecaColumn" style="width: 80px;" >
                        <button (click)="sortBy2('Peca')">Ordenar por Peça</button>
                      </th>
                      <th *ngIf="showPecaColumn" >
                        <button (click)="sortBy2('Saldo')">Qtde Solicitada</button>
                      </th>
                      <th *ngIf="showPecaColumn" >
                        <button (click)="sortBy2('MPName')">Ordenar por MP Responsável</button>
                      </th>
                      <th *ngIf="showPecaColumn" >
                        <button (click)="sortBy2('Comentario')">Comentário</button>
                      </th>
                      <th *ngIf="showPecaColumn" style="width: 80px;">
                        <button (click)="sortBy2('Aprovado')">Ordenar por Status</button>
                      </th>
                    </tr>
                    <tr *ngFor="let subItem of listaCompleta">
                      <td>{{ subItem.Peca }}</td>
                      <td>{{ subItem.Saldo }}</td>
                      <td>{{ subItem.MPName }}</td>
                      <td>{{ subItem.Comentario }}</td>
                      <td [ngClass]="subItem.Aprovado ? 'green-background' : 'red-background'"></td>

                    </tr>
                  </table>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>

  </div>

</body>
